# This is a basic workflow to help you get started with Actions 

name: CI 

# Controls when the action will run. Triggers the workflow on push or pull request   
# events but only for the master branch
on:
  issues:
    types: [opened]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest
            
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 2.7
    
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: longpaths
      run: git config --system core.longpaths true
        
    - name: Checkout javadiff
      uses: actions/checkout@v2
      with:
        repository: amir9979/javadiff
        path: ./javadiff
        fetch-depth: 0

    - name: Checkout sfl
      uses: actions/checkout@v2
      with:
        repository: amir9979/sfl
        path: ./sfl
        fetch-depth: 0

    - name: Checkout mvnpy
      uses: actions/checkout@v2
      with:
        repository: rotba/mvnpy
        path: ./mvnpy
        fetch-depth: 0
        ref: miner_merge

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest 
        pip install gitpython
        pip install jira
        pip install termcolor 
        pip install openpyxl  
        pip install javalang
        pip install pathlib
        pip install junitparser
        pip install numpy
        pip install sklearn
        pip install pandas
        pip install pyswarm
        pip install networkx
    - name: javadiff_install
      run: python ./javadiff/setup.py install

    - name: execute
      run: python bug_miner_reproducer.py ${{github.event.issue.title}}

    - name: Upload matrices
      if: ${{ always() }}
      uses: actions/upload-artifact@v2
      with:
        name: matrices
        path: results\${{github.event.issue.title}}\matrices

    - name: Close Issue
      continue-on-error: true
      uses: peter-evans/close-issue@v1
      with:
        comment: |
          The issue you have reported seems to be resolved now.
          The extracted data can be found at releases.
